<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    
    <div class="sidebar" id="sidebar">
      <form>
        <fieldset>
          <label for="titleField">Title</label>
          <input type="text" placeholder="Jane Eyre" id="titleField">
          <label for="authorField">Author</label>
          <input type="text" placeholder="Charlotte Bronte" id="authorField">
          <label for="pagesField">Pages</label>
          <input type="text" placeholder="532" id="pagesField">
          <div class="float-right">
            <input type="checkbox" id="readField">
            <label class="label-inline" for="readField">Read?</label>
          </div>
          
          <button class="button" id="add-btn" type="submit">Add Book</button>
          
        </fieldset>
      </form>
    </div>

    <div id="main-content">
      <header>
        <h1 id="title">Book-ish</h1>
      </header>
      <br>
      <div class="table" id="table">
        <table id="library-list">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Read</th>
            </tr>
          </thead>
          <tbody>
            <tr class="library-entry">
              <td>Meditations</td>
              <td>Marcus Aurelius</td>
              <td>303</td>
              <td>
                <input type="checkbox">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    



    
    <script src="./scripts.js" async defer></script>
  </body>
</html>
